<div class="row mt-4">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} <span class="badge rounded-pill bg-info">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
