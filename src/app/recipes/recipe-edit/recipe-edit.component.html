<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success" 
                        [disabled]="!recipeForm.valid"
                        style="margin: 2px;">Save</button>
                    <button 
                        type="submit" 
                        class="btn btn-danger" 
                        style="margin: 2px;"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mb-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mb-3">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <img [src]="imagePath.value" class="img-responsive" style="width: 60%; height: auto;">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12  mb-3">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row">
                        <div class="col-xs-8">
                            <label class="fs-1">Ingredients</label>
                        </div>
                        <div class="col-xs-2">
                            <button 
                                class="btn btn-danger"
                                type="button"
                                (click)="onDeleteAllIngredients()"
                                *ngIf="controls.length">Delete All</button>
                        </div>
                    </div>
                    <div 
                        class="row" 
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]="i"
                        style="margin-top: 5px;">
                        <div class="col-xs-6">
                            <input 
                                type="text"
                                id="ingredientName"
                                class="form-control"
                                formControlName="name"
                                placeholder="Ingredient Name">
                        </div>
                        <div class="col-xs-3">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount"
                                placeholder="Amount">
                        </div>
                        <div class="col-xs-2">
                            <button 
                                class="btn btn-danger"
                                type="button"
                                (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                type="button" 
                                class="btn btn-success" 
                                (click)="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
